{% extends "layout.html" %}
{% block body %}
<h1 align="center">ADD/EDIT POST</h1>
<div align="center">
 <a href="/about"><button class="btn btn-primary">About</button></a>
  <a href="/logout"><button class="btn btn-primary">LOGOUT</button></a>
  </div>
<div class="col-lg-4 container">
<form action = "/edit/{{post.srno}}" method="POST">
  <div class="form-group">
    <label for="title">title</label>
    <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="title" name="title" value={{post.title}}>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="slug">slug</label>
    <input type="text" class="form-control" id="slug" placeholder="slug" name="slug" value={{post.slug}}>
  </div>
  <div class="form-group">
    <label for="content">content</label>
    <textarea rows="5" type="text" class="form-control" id="content" placeholder="content" name="content" >{{post.content}}</textarea>
  </div>
  <div align="center">
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>
{% endblock %}
