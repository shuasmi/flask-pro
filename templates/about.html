{% extends "layout.html" %}
{% block body %}
<h1 align="center">{{params['about_title']}}</h1>
<div class="container col-lg-8">
  <h1>BASIC ACTION</h1>
  <a href="/edit/0"><button class="btn btn-primary">ADD POST</button></a>
   <a href="/logout"><button class="btn btn-primary" >LOGOUT</button></a>
   <div>
  <h1>Upload A File</h1>
  <form action="/uploader" method="post" enctype="multipart/form-data">
    <input type="file" name="file1">
    <button type="submit" class="btn btn-primary" >Submit</button>
</form>
  </div>
  <div class="row">
    we will add uploader here
  </div>
  <hr>
  <h1>Edit Post</h1>
<table class="table">
  <thead>
    <tr>
      <th>SR.No</th>
      <th>TITLE</th>
      <th>EDIT</th>
      <th >DELETE</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{post.srno}}</td>
      <td>{{post.title}}</td>
      <td><a href="/edit/{{post.srno}}"><button class="btn btn-primary">edit</button></a></td>
      <td><a href="/delete/{{post.srno}}"><button class="btn btn-primary">delete</button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
